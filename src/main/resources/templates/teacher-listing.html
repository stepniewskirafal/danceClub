<!DOCTYPE html>
<!-- Dodana przestrzeń nazw th -->
<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>
<main class="main-content" layout:fragment="content">
    <h2 class="list-heading">Instruktorzy tańca</h2>
    <p class="list-description">
        Poniżej znajdziesz listę instruktorów tańca.
        Znajdź instruktora dla siebie.
    </p>
    <ul class="list-border">
        <li th:each="teacher: ${teachers}">
            <section class="teacher">
                <!-- Podsumowanie -->
                <div class="teacher-summary">
                    <!-- Ustawiamy adres i opis plakatu -->
                    <img src="../static/img/poster-placeholder.png"
                         th:src="@{/img/poster-placeholder.png}"
                         alt="Nauczyciel"
                         th:alt="|${teacher.name} ${teacher.surname}|"
                         class="teacher-summary-cover"
                    />
                    <!-- informacje o nauczycielu -->
                    <div class="teacher-summary-info">
                        <!-- Ustawiamy opis nauczyciela -->
                        <h1 class="teacher-summary-title">
                            <!-- Link do strony nauczyciela typu /teacher/5 -->
                            <a href="#"
                               th:href="@{|/teacher/${teacher.id}|}"
                               th:text="|${teacher.name} ${teacher.surname}|"
                            >Imie i nazwisko</a>
                        </h1>
                        <p class="teacher-summary-item" >
                            <a href="#"
                               th:href="@{|/genre/${teacher.genre_name}|}"
                               th:text="|${teacher.genre_name}|"
                            >Gatunek tańca</a>
                        </p>
                        <p class="teacher-summary-item" th:text="${teacher.short_description}">
                            Jakiś tam opis nauczyciela tańca
                        </p>
                    </div>
                </div>
                <!-- Ocena -->
                <div class="teacher-list-item-rating">
                    <i class="fas fa-star"></i>
                    <span th:if="${teacher.avgRating}" th:text="${#numbers.formatDecimal(teacher.avgRating, 1, 1)}">8.7</span>
                    <span th:if="!${teacher.ratingCount}">Brak ocen</span>
                </div>
            </section>
        </li>
    </ul>
</main>

</body>
</html>
